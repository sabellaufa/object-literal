<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Daftar Produk</h1>
<div id="product-list"></div>

<script>
    const products = [
        { name: "Indomie", price: 5000 },
        { name: "Minyak Goreng", price: 20000 },
        { name: "Silverqueen", price: 15000 },
        { name: "Kopi Torabika", price: 10000 }
    ];

    function addToCart(product) {
        alert(`${product.name} telah ditambahkan ke keranjang!`);
    }

    function displayProduct() {
        const productList = document.getElementById('product-list');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <h3>${product.name}</h3>
                <p>Harga: Rp ${product.price}</p>
                <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>Tambah ke Keranjang</button>
            `;
            productList.appendChild(productDiv);
        });
    }

    displayProduct();
</script>

</body>
</html>
